{% extends 'partidos/base.html' %}

{% block title %}Agregar Partido{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h4 class="card-title mb-0">
                    <i class="fas fa-plus-circle me-2"></i>Agregar Nuevo Partido
                </h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                </div>
                {% endif %}
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Equipo Local</label>
                            <input type="text" name="equipo_local" class="form-control" required placeholder="Ej: Real Madrid">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Equipo Visitante</label>
                            <input type="text" name="equipo_visitante" class="form-control" required placeholder="Ej: Barcelona">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Fecha y Hora</label>
                        <input type="datetime-local" name="fecha" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Estadio</label>
                        <input type="text" name="estadio" class="form-control" required placeholder="Ej: Santiago BernabÃ©u">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Goles Local</label>
                            <input type="number" name="goles_local" class="form-control" value="0" min="0">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Goles Visitante</label>
                            <input type="number" name="goles_visitante" class="form-control" value="0" min="0">
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'index' %}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i>Guardar Partido
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
